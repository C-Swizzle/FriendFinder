<script>
$(document).ready(function(){
$("#submit").on("click",function(e){
  e.preventDefault();
  if(name===""||picUrl===""){
    alert("Please enter your name and picture url!");
    return;

  }
  console.log($("#question2").val()[0])
  var questionLength=7;
  var questionScoresArr=[];
  for (var i=1;i<=questionLength;i++){
    var strCheck=$("#question"+i.toString()).val();
    var name=$("#name").val().trim();
    var picUrl=$("#url").val().trim();
    if(strCheck===undefined||strCheck===""){
      alert("Please answer every question!");
      window.location.reload();
      return;
    }
    questionScoresArr.push(Number(strCheck[0]));
  }
  console.log(questionScoresArr);
  var objToSend = {
    name: name,
    picUrl: picUrl,
    questions: questionScoresArr
  };
  console.log(objToSend);
  $.ajax({url:"/api/friends",method:"POST",data:objToSend}).then(function(response){
    console.log("ajax response",response);
    $(".modal-body").empty();
    
    var $p=$("<p>");
    $p.append(`Your answers were most similar to the answers from ${response.name}.<br>`);
    var $img=$("<img>");
    $img.attr("src",response.picUrl);
    $img.attr("alt",`Picture of ${response.name}`);
    $img.css("max-height", "300px");
    $img.css("max-width", "300px");

    $p.append(`Picture of ${response.name}: <br>`);
    $p.append($img);

    $(".modal-body").append($p);

    

  });
});
});
</script>
